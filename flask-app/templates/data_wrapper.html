{% extends "wrapper.html" %} 

{% block content %}
<div class="container">
  <div class="row my-2">
    <div class="col d-flex justify-content-center">
      {% block image %}{% endblock %}
    </div>
  </div>
  <div class="row my-3">
    <div class="col d-flex justify-content-center">
      {% block title %}{% endblock %}
    </div>
  </div>
  <div class="row my-4">
    <div class="col d-flex justify-content-center">
      {% block table %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
